<html lang="en">

<head>
    <meta charset="utf-8">
    <title>EnglishConnect 3</title>
    <meta name="English Connect 3" content="English as a second language">
    <meta name="DidymusBenson" content="BYU-Idaho">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>



    <link rel="stylesheet" href="./demo.css">
</head>

<body>


    <script id="template" type="text/x-handlebars-template">


        {{#each this}}
        <div>
            <h3>SKILL #{{skill}}</h3>{{#each this.skillfunction}}
            <div>
                <h3>FUNCTION: {{functionname}} {{functionindex}}</h3> {{#each this.functionlevel}}
                <div>
                    <h3>LEVEL: {{level}}</h3> {{#each this.topic}}
                    <div>
                        <h3>TOPIC: {{topicname}} {{topicindex}}</h3> {{#each this.passage}}
                        <div>
                            <h3>PASSAGE: {{passagename}} {{passageindex}}</h3> {{#each this.questions}}
                            <div>
                                <h3>QUESTION: {{questionindex}}</h3> {{questiontext}}
                            </div>{{/each}}
                        </div>{{/each}}
                    </div>{{/each}}
                </div>{{/each}}
            </div>{{/each}}
        </div>
        {{/each}}

    </script>
    <div id="display">

    </div>

    <script src="./demo.js"></script>
</body>

</html>
